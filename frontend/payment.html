<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <!-- MODAL START -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Payments</h1>
        </div>
        <div class="modal-body">
          <p>Pay Now to Book the Event</p>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="redirectToPage()"
              data-bs-dismiss="modal">Cancel</button>
            <!-- Modal Trigger Button -->
            <button type="button" id="rzp-button1" class="btn btn-primary">Pay Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL END -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#exampleModal').modal('show')
    })
  </script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="summary.js"></script>
  <script src="script.js"></script>
